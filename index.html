<!DOCTYPE html>
<html ng-app="zaya">
<head>

	<nav style="position: fixed;width: 100%;" class="navbar navbar-default" ng-controller="HomeController">
		<div class="container">
			<!-- Collapse Wrapper -->
			<div class="navbar-header">
				<button  ng-click="isCollapsed = !isCollapsed" type="button" class="navbar-toggle collapsed">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Zaya</a>
			</div>

			<!-- Navbar Collapse -->
			<div uib-collapse="isCollapsed" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li><a ui-sref="dash">Link</a></li>
					<li class="active"><a ui-sref="create">Link</a></li>
					<li><a ui-sref="reports">Link</a></li>
					
				</ul>
				<ul  class="nav navbar-nav navbar-right">
					<li uib-dropdown on-toggle="toggled(open)" class="dropdown">
						<a href="#" class="dropdown-toggle" uib-dropdown-toggle>Dropdown <span class="caret"></span></a>
						<ul uib-dropdown-menu class="dropdown-menu">
							<li><a href="#">Action</a></li>
							<li><a href="#">Another action</a></li>
							<li><a href="#">Something else here</a></li>
							<li role="separator" class="divider"></li>
							<li><a href="#">Separated link</a></li>
						</ul>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<div style="padding-top: 52px;" class="container-fluid full-width">
		<div class="full-width" ui-view="view-c-container"></div>
	</div>
